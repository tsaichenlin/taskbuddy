<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Buddy</title>
    <link rel="stylesheet" href="./stylesheets/base.css" />
    <link rel="stylesheet" href="./stylesheets/todo.css" />
    <script defer src="todo.js"></script>
  </head>
  <body>
    <aside id="control-bar">
      <a href="index.html"
        ><img id="profile-icon" src="./Images/Mood Happy.png"
      /></a>
      <a href="settings.html"><img src="./Images/Setting Icon.png" /></a>
    </aside>
    <main id="main-content">
      <header>
        <div>
          <h1>Task Buddy</h1>
          <time id="current-date"></time>
        </div>
        <button id="add-button">+ Add New Task</button>
      </header>
      <section id="tasklists-section">
        <div id="todo-list" class="list">
          <h1>Todo</h1>
        </div>
        <div id="inprogress-list" class="list">
          <h1>In Progress</h1>
        </div>
        <div id="completed-list" class="list">
          <h1>Completed</h1>
          <a href="#" id="delete-completed-tasks" style="text-decoration: underline; color: #ff0fac;">Hide Tasks</a>
        </div>
      </section>
      <section id="addtask-popup">
        <p id="close-popup">x</p>
        <img src="Images/Emoji.png" />
        <h1>Add New Task!</h1>
        <input
          id="newtask-name"
          type="text"
          placeholder="Enter Task Name"
          autocomplete="off"
          required
        />
        <input
          id="newtask-due"
          type="date"
          placeholder="Enter Due Date"
          autocomplete="off"
          required
        />
        <button id="newtask-add">Add Task</button>
      </section>
    </main>

    <script>
      
      function updateDateTime() {
        let now = new Date();
        let options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        let displayDate = now.toLocaleDateString("en-US", options);
        document.getElementById("current-date").textContent = displayDate;
      }
      updateDateTime();
      setInterval(updateDateTime, 60000);

    function getChosenMood() {
      return localStorage.getItem('chosenMood');
      }
      
    document.getElementById('profile-icon').src = getChosenMood();
</script>

    </script>
  </body>
</html>
