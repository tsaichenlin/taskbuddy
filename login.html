<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/base.css" />
    <link rel="stylesheet" href="./stylesheets/login.css" />
  </head>

  <body>
    <header>
      <h1>Task Buddy</h1>
    </header>

    <main>
      <h1 id="loginpage">Login</h1>
      <form id="login-form" class="input-container" method="post">
        <input
          type="text"
          name="username"
          placeholder="Username"
          autocomplete="off"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          autocomplete="off"
        />
        <button class="signup-container" type="submit">Login</button>
      </form>

      <div class="forgot-container">
        <a href="signup.html"
          ><button type="button">Don't have an account? Sign up here</button></a
        >
      </div>
    </main>
    <script>
      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        var form = document.getElementById("login-form");
        var formData = new FormData(form);

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              if (xhr.responseText.includes("Success")) {
                console.log("Successful Login! ");
                window.location.href = "index.html";
              } else if (xhr.responseText.includes("Not Registered")) {
                alert("Username Incorrect or Not Registered ðŸ˜“");
              } else if (xhr.responseText.includes("Incorrect Password")) {
                alert("Incorrect Password ðŸ˜“");
              }
            } else {
              console.log("Fail to Login.");
            }
          } else {
            console.log("Error " + xhr.responseText);
          }
        };

        xhr.open("POST", "login.php", true);
        xhr.send(formData);
      });
    </script>
  </body>
</html>
